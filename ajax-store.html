<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="">
</head>
<body class="bg-secondary">
<div class="container">
  <div class="row">
    <div class="col d-flex flex-column ">
      <h1 class="text-center my-5">My Tool Store</h1>

      <button class="col-3 mx-auto my-5" id="bt1" type="submit">Click here for product</button>
      <table id="products">
        <thead>
        <tr class="text-center">
          <th class="col-3">Title</th>
          <th class="col-3">Quantity</th>
          <th class="col-3">Price</th>
          <th class="col-3">Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $('#bt1').on('click', function (){
      $.get('data/inventory.json').done(function(data) {
        console.log(data);

        $('#insertProducts').html('');


        data.forEach(function (el, index){
          $('#insertProducts').append(`<tr class="text-center"><td>${el.title}</td></tr>`)
          $('#insertProducts').children().eq(index).append(`<td>${el.quantity}</td>`)
          $('#insertProducts').children().eq(index).append(`<td>${el.price}</td>`)
          $('#insertProducts').children().eq(index).append(`<td>${el.categories}</td>`)
        });

      })
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>

</body>
</html>
