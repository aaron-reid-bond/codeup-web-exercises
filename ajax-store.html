<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<button id="bt1" type="submit">Click here for product</button>
<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $('#bt1').on('click', function (){
      $.get('data/inventory.json').done(function(data) {
        console.log(data);

        $('#insertProducts').html('');


        data.forEach(function (el, index){
          $('#insertProducts').append(`<tr><td>${el.title}</td></tr>`)
          $('#insertProducts').children().eq(index).append(`<td>${el.quantity}</td>`)
          $('#insertProducts').children().eq(index).append(`<td>${el.price}</td>`)
          $('#insertProducts').children().eq(index).append(`<td>${el.categories}</td>`)
        });

      })
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>

</body>
</html>
