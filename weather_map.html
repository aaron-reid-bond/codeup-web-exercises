<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<header id="header">
  <div class="row">
    <div class="col-8 col-xl-4 me-auto">
      <div class="input-group d-flex justify-content-center align-items-center">
        <input id="address-search" type="text" class="form-control bg-transparent text-light ms-2" placeholder="location">
        <button class="btn btn-outline-secondary my-3" type="button" id="address-search-button">Search</button>
      </div>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <button class="btn btn-primary bg-transparent border-light text-muted me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Weather</button>
    </div>
  </div>

  <div id='map'></div>

      <div class="container-xxl">
        <div class="row d-flex justify-content-center">
          <div id="day1" class="col-2"></div>
          <div id="day2" class="col-2"></div>
          <div id="day3" class="col-2"></div>
          <div id="day4" class="col-2"></div>
          <div id="day5" class="col-2"></div>
        </div>
      </div>

</footer>
