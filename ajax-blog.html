<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Ajax Blog</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div id="post" class="row">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        (function() {
            "use strict";

            $.get('data/blog.json').done(function(data) {
                console.log(data);
                $('#post').html('');

                data.forEach(function (el, index){
                    $('#post').append(`<div class="col-12 my-4"><h3 class="my-3 text-center">${el.title}</h3></div>`)
                    $('#post').children().eq(index).append(`<h5>Catigory: <span>${el.categories}</span></h5>`)
                    $('#post').children().eq(index).append(`<h5>Date: <span>${el.date}</span></h5>`)
                    $('#post').children().eq(index).append(`<p>${el.content}</p>`)
                });
            })
        })();
    </script>
</body>
</html>
